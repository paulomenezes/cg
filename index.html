<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CG</title>

		<script type="text/javascript" src="libs/require.js"></script>

		<style type="text/css">
			body, canvas { background-color: #000; }
			canvas { border: 1px solid #0000FF; }
			input { color: #FFF; margin-bottom: 10px; width: 100%; }
		</style>
	</head>
	<body>
		<input type="file" id="fileinput" />
		<canvas id="canvas" width="500" height="500"></canvas>
		
		<script type="text/javascript" src="js/point.js"></script>
		<script type="text/javascript" src="js/math.js"></script>
		<script type="text/javascript" src="js/draw.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript">
			function openObject (event) {
				var file = event.target.files[0]; 

				if (file) {
					var r = new FileReader();
					r.onload = function(e) { 
						var contents = e.target.result;
						draw(contents);
					}
					r.readAsText(file);
				} else { 
					alert("Failed to load file");
				}
			}

			document.getElementById('fileinput').addEventListener('change', openObject, false);
		</script>
	</body>
</html>
